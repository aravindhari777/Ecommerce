<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Simulation</title>
    <link rel="stylesheet" href="styles.css">

</head>


<body>
    <header>
        <h1>Welocme to E-Commerce Application</h1>
        <nav>
            <button onclick="showSection('products')">Products</button>
            <button onclick="showSection('cart')">Cart (<span id="cart-count">0</span>)</button>
            <button onclick="showSection('vendor')">Vendor Dashboard</button>
        </nav>
    </header>

    <section id="products">
        <h2>Available Products</h2>
        <input type="text" id="search" placeholder="Search products..." oninput="searchProducts()">
        <div id="product-list"></div>
    </section>

    <section id="cart" style="display: none;">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <button onclick="checkout()">Checkout</button>
    </section>

    <section id="vendor" style="display: none;">
        <h2>Vendor Dashboard</h2>
        <form id="product-form">
            <input type="text" id="title" placeholder="Product Title" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="file" id="image">
            <button type="submit">Add Product</button>
        </form>
        <h3>Your Products</h3>
        <div id="vendor-products"></div>
        <p>Upload product data from: <a href="https://fakestoreapi.com/products" target="_blank">Store API</a></p>
    </section>
    <section id="order-history" style="display: none;">
        <h2>Order History</h2>
        <div id="order-list"></div>
    </section>

    <script src="script.js"></script>

    <script src="script.js"></script>



</body>

</html>
